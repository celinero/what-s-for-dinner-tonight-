<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>The meal app</title>
  </head>
  <body>
    <h1 class="title title_bg">What's for dinner tonight?</h1>
    <!-- FORM -->
    <form action="" id="recipeSearch">
      <input
        id="searchTerm"
        class="search-term"
        name="search-term"
        type="text"
        size="40"
        placeholder="Search for a recipe"
      />
      <input class="submit" type="submit" size="30" value="Search" />
    </form>
    <div class="categories">
      <h2 class="title">Categories</h2>
      <ul id="categoriesList"></ul>
    </div>
    <div id="main"></div>
  </body>
</html>
