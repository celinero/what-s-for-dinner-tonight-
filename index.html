<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./icon.png" />

    <title>What's for dinner tonight?</title>
  </head>
  <body>
    <h1 class="title title_bg">What's for dinner tonight?</h1>
    <!-- FORM -->
    <form action="" class="recipe-search" id="recipeSearch">
      <input
        id="searchTerm"
        class="search-term"
        name="search-term"
        type="text"
        size="40"
        placeholder="Search for a recipe"
      />
      <input class="submit" type="submit" size="30" value="Search" />
    </form>

    <div class="container">
      <!-- SIDEBAR -->
      <div class="categories">
        <h2 class="title title_md">Categories</h2>
        <ul class="categories_list" id="categoriesList"></ul>
      </div>
      <!-- MAIN RECIPES -->
      <div class="main" id="main"></div>
    </div>
  </body>
</html>
